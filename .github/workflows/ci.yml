name: CI

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.10.0 ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'yarn'

      - name: Install dependencies ğŸ“¥
        run: yarn install

      - name: Lint ğŸ§¹
        run: yarn lint

      - name: Run tests ğŸ§ª
        run: yarn test

      - name: Install Playwright Browsers ğŸŒ
        run: yarn playwright install

      - name: Run component tests ğŸ­
        run: yarn test-ct

      - name: Upload test results if component tests fail ğŸ˜­
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: Build ğŸ—ï¸
        run: yarn build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist