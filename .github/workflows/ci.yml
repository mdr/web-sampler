name: CI

permissions:
  contents: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install asdf tools ğŸ“¦
        uses: asdf-vm/actions/install@v3

      - name: Install dependencies ğŸ“¦
        run: yarn install

      - name: Lint ğŸ§¹
        run: yarn lint

      - name: Check TypeScript types ğŸ“
        run: yarn tsc

      - name: Check Prettier formatting ğŸ§¹
        run: task prettier-check

      - name: Run tests ğŸ§ª
        run: yarn test

      - name: Install Playwright Browsers ğŸŒ
        run: yarn playwright install chromium

      - name: Run component tests ğŸ­
        run: yarn test-ct

      - name: Upload test results if component tests fail ğŸ˜­
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Build ğŸ—ï¸
        run: yarn build

      - name: Build Storybook ğŸ“š
        run: yarn build-storybook

      - name: Deploy ğŸš€
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist

  dependabot:
    name: Enable auto-merge for Dependabot PRs ğŸ¤–
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'}}
    steps:
      - name: Enable auto-merge
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
